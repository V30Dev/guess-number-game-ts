<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="card">
        <div class="card__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4" />
                <path d="M12 19l0 .01" />
            </svg>
        </div>
        <h1 class="card__title">Guess The Number</h1>
        <p>Can you guess the mystery number?</p>
        <div class="card__data">
            <p class="card_badge">Range: 1-100</p>
            <p class="card_badge">Attempts: <span class="card__attempt">0</span>/10</p>
        </div>
        <div class="card__divider"></div>
        <div class="card__feedback">
            <div class="card__feedback_title">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-wave-sine">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M21 12h-2c-.894 0 -1.662 -.857 -1.761 -2c-.296 -3.45 -.749 -6 -2.749 -6s-2.5 3.582 -2.5 8s-.5 8 -2.5 8s-2.452 -2.547 -2.749 -6c-.1 -1.147 -.867 -2 -1.763 -2h-2" />
                </svg>
                <h3>Feedback</h3>
            </div>
            <p id="feedback-text">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        </div>
        <div class="card__form">
            <input id="attempt-input" type="number" placeholder="Enter your guess...">
            <button id="guess-button" disabled>Guess</button>
        </div>
        <button id="reset-button" class="card__restart">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-refresh">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
                <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
            </svg>
            <span>New Game</span>
        </button>
        <div class="card__progress_data">
            <p>Progress</p>
            <p><span class="card__attempt">0</span>/10</p>
        </div>
        <div class="card__progress_container">
            <div id="progress-bar" class="card__progress_bar"></div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
